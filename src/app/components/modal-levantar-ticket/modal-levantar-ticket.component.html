<ion-header mode="ios">
  <ion-toolbar>
    <ion-title>Levantar Ticket</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="outline" color="danger" (click)="cancelSolicitud()">
        Cancelar
        <ion-icon slot="end" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form
    [formGroup]="solicitarServicioForm"
    autocomplete="off"
  >
    <ion-item (click)="inputImage()" class="contenedor-btn-file">
      <ion-label>{{ txtDefault }}</ion-label>
      <!-- Input para cargar la imagen -->
      <input
        formControlName="img"
        #fileInput
        id="file"
        accept=".png, .jpg, .jpeg"
        multiple="true"
        type="file"
        hidden
      />
      <ion-icon slot="end" name="images-outline"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">*Problema</ion-label>
      <!-- Textarea para problema -->
      <ion-textarea
        placeholder="Formateo de Computadora..."
        formControlName="problem"
        rows="4"
      ></ion-textarea>
      <ion-icon slot="end" name="bug-outline"></ion-icon>
      <ion-note color="danger" *ngIf="isValidField('problem')">
        Este campo es obligatorio
      </ion-note>
    </ion-item>

  </form>
</ion-content>

<ion-footer mode="ios">
  <ion-button size="large" mode="ios" expand="block"  (click)="sendTicket()" color="success">
    Aceptar
    <ion-icon name="receipt"></ion-icon>
  </ion-button>
</ion-footer>
